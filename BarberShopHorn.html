<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{padding:0;margin:0;box-sizing: border-box;}

        :root {
            --d: calc(100% / 4);
            --s: 50px;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-image: linear-gradient(
                -45deg,
                transparent 0,
                hotpink 0,
                hotpink calc(1 * var(--d)),
                blue calc(1 * var(--d)),
                blue calc(2 * var(--d)),
                hotpink calc(2 * var(--d)),
                hotpink calc(3 * var(--d)),
                blue calc(3 * var(--d)),
                blue calc(4 * var(--d)),
                transparent calc(4 * var(--d))
            );
            background-size: var(--s) var(--s);
            animation: 1s linear infinite slide;
        }

        @keyframes slide {
            0% {
                background-position-y: 0;
            }
            100% {
                background-position-y: calc(-1 * var(--s));
            }
        }

    </style>
</head>
<body>
    <div class="stripes"></div>
</body>
</html>
